<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>[##cms.seo.title|(NAKHODA)##]</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="[##cms.seo.description|(NAKHODA)##]" />
    <link rel="canonical" href="[##cms.cms.full-url##]" />
    <basis
      core="dbsource"
      source="hosting"
      name="tag"
      urlid="[##cms.seo.urlid##]"
    >
      <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
      <face filter="key = 'canonical'">
        <link rel="canonical" href="/@value" />
      </face>
      <face>
        <meta property="@key" content="@value" />
      </face>
    </basis>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      href="[##cms.cms.cdn##]/images/custom_icon.png"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="homescreen-manifest.inc" />
    <link
      rel="stylesheet"
      href="https://cdn.basiscore.net/basisfly.com/css/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../assets/styles/nakhoda-main.css" />
  </head>

  <body>
    <!-- header -->
    <basis core="call" file="header.inc" />

    <!-- main -->
    <main>
      <!-- 404 content -->
      <div
        class="flex flex-col gap-3 w-full items-center custom-container pt-16 lg:pt-28"
      >
        <div class="max-h-[514px] max-w-[514px]">
          <img
            src="../assets/images/404.svg"
            alt="404img"
            width="514"
            height="514"
          />
        </div>
        <h2 class="text-lg sm:text-xl md:text-2xl lg:!text-[32px] font-medium">
          صفحه ای پیدا نشد
        </h2>
        <a
          href="/"
          class="text-tertiary px-5 py-3 primary-btn mt-5 text-sm xs:text-base rounded-5 text-center"
          >بازگشت به صفحه اصلی</a
        >
      </div>
    </main>

    <!-- footer -->
     <basis core="call" file="footer.inc" />
  </body>
</html>
