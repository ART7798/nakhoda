                selectedClass: 'Selected',
                slidingSubmenus: true,
                theme: 'light',
                title: '...رزرواسیون آنلاین '
            });
    
            var drawer = menu.offcanvas({
                position: 'right'
            });

                    evnt.preventDefault();
                    drawer.open();
